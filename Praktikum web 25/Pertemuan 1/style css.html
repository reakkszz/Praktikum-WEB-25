<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>selector dan properti css</title>

    <style>
      body {
        background-color: #f0f0f0;
      }
      h1 {
        color: beige;
      }

      .highlight {
        background-color: yellow;
        font-weight: bold;
      }

      #unique {
        color: blue;
        font-size: 20px;
      }
    </style>
  </head>
  <body>
    <h1>Contoh Penggunaan CSS</h1>
    <p class="highlight">Ini adalah paragraf dengan kelas highlight.</p>
    <p id="unique">Ini adalah paragraf dengan ID unik.</p>
  </body>
</html>
