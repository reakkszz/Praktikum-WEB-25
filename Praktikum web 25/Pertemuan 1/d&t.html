<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Daftar dan Tabel </title>
</head>

<body>
    <h2>Daftar tak berurutan</h2>
    <ul>
        <li>Item pertama</li>
        <li>Item kedua</li>
        <li>Item ketiga</li>
    </ul>
    <h2>Daftar berurutan</h2>
    <ol>
        <li>Langkah pertama</li>
        <li>Langkah kedua</li>
        <li>Langkah ketiga</li>
    </ol>

    <h2>Tabel Sederhana</h2>
    <table border="1">
        <tr>
            <th>Nama</th>
            <th>Umur</th>
            <th>Profesi</th>
        </tr>
        <tr>
            <td>Alice</td>
            <td>30</td>
            <td>Insinyur</td>
        </tr>
        <tr>
            <td>Bob</td>
            <td>25</td>
            <td>Desainer</td>
        </tr>
        <tr>
            <td>Charlie</td>
            <td>35</td>
            <td>Manajer Proyek</td>
        </tr>
</body>
</html>
